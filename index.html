<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Portfolio</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      .header {
        text-align: center;
        padding: 20px;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('sakuraman.png'); /* Replace 'background.jpg' with your image file path or URL */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .profile-section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .profile-circle {
        width: 150px;
        height: 150px;
        background-color: #3498db; /* Change color as desired */
        border-radius: 50%;
        margin-top: 20px;
        margin-bottom: 50px;
        overflow: hidden;
    }
    .profile-circle img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the image covers the entire circle */
      }
      .portfolio-box,
      .resume-box,
      .about-box,
      .socials-box {
        width: 200px;
        height: 30px;
        background-color: rgb(247, 149, 234); /* Change color as desired */
        margin: 10px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
      }
      
      a {
        text-decoration: none;
        color: #fff;
      }
      
      p {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
      }
    </style>      
</head>
<body>

  <div class="header">
    <h1>Welcome, Here's some stuff about me >_0</h1>
  </div>

  <div class="profile-section">
    <div class="profile-circle">
    <img src="dogdog.png" alt="Profile Picture">   
    </div>
    <div class="portfolio-box">
      <a href="portfolio.html">
        <p>Portfolio</p>
      </a>
    </div>
    <div class="resume-box">
      <a href="resume.html">
        <p>Resume</p>
      </a>
    </div>
    <div class="about-box">
      <a href="about.html">
        <p>About</p>
      </a>
    </div>
    <div class="socials-box">
      <a href="socials.html">
        <p>My Socials</p>
      </a>
    </div>
  </div>

</body>
</html>
